<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="text-center">
      Projeto Mobile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="text-center">Projeto Mobile</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container-list">
    <ion-card>
      <ion-card-header>
        <h3 class="titulo-lista">Lista de produtos</h3>
      </ion-card-header>
      <ion-card-content>
        <table border="1">
          <tr class="titulos">
            <th>ID</th>
            <th>NOME</th>
            <th>IMAGEM</th>
            <th>PREÇO</th>
            <th>DATA</th>
            <th>AÇÃO</th>
          </tr>
          <tr *ngFor="let produto of produtos" class="lista">
            <td>{{produto.id}}</td>
            <td>{{produto.nome}}</td>
            <td><img width="50" height="50" src="https://www.aalpha.net/wp-content/uploads/2020/01/ionic.png" alt="Imagem do produto"></td>
            <td>{{produto.V}}</td>
            <td>{{produto.dt}}</td>
            <td>
              <ion-icon (click)="onClickUpdate(produto)" class= "botao-edit" name="create-outline"></ion-icon>
              <ion-icon (click)="idDelete=produto.id" class= "botao-delete" name="trash-outline" [id]="'present-alert-' + produto.id"></ion-icon>
            </td>
          </tr>
        </table>
        <ion-alert [trigger]="'present-alert-'+idDelete" class="custom-alert" header="Deseja excluir o produto?" [buttons]="alertButtons"></ion-alert>
      </ion-card-content>
    </ion-card>
  </div>
  
  <div id="container-form">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Informe os dados do produto</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-input [(ngModel)]="nome" label="Nome: "></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="V" label="Preço: "></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="dt" label="Data de Fabricação: "></ion-input>
        </ion-item>
        <ion-button size="small" (click)="onClickSave()" type="submit" expand="block">Enviar</ion-button>
        <ion-button size="small" (click)="onClickSaveUpdate(id)" type="submit" expand="block">Atualizar</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
